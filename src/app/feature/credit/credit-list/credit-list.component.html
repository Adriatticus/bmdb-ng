<div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a routerLink="/credit-create">
        <img width="20" height="20" src="images/add-icon.png" title="Add New" />
      </a>
    </section>
    <table class="table table-striped table-hover"><thead>
        <th>Movie</th> 
        <th>Role</th>
        <th>Actor</th>
        <th>Action</th>
      </thead>
      <tbody>
        <!--       <tr *ngFor="let m of credits; let i = index">   -->
        <tr *ngFor="let c of credits">
          <td>{{c.movie.title}}</td>
          <td>{{ c.role }}</td>
          <td> {{ c.actor.firstName }} {{ c.actor.lastName }}</td>
          <td>
            <a routerLink="/credit-edit/{{ c.id }}">
              <img
                src="images/pencil-icon.png"
                width="20"
                height="20"
                title="Edit Credit"
              />
            </a>
            |
            <a routerLink="/credit-detail/{{ c.id }}">
              <img
                src="images/details.png"
                width="20"
                height="20"
                title="Credit Details"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
